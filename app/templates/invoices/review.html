{% extends "base.html" %}

{% block content %}
<div class="container-fluid vh-100 d-flex flex-column p-0">
    
    <div class="bg-dark text-white p-2 d-flex justify-content-between align-items-center" style="height: 50px;">
        <h6 class="m-0 ps-3">üîç Revisione: {{ invoice.supplier.name }} (Fattura {{ invoice.number }})</h6>
        <div class="pe-3">
            <a href="{{ url_for('invoices.index') }}" class="text-white text-decoration-none small">Esci</a>
        </div>
    </div>

    <div class="row flex-grow-1 m-0 overflow-hidden">
        
        <div class="col-md-5 bg-white border-end overflow-auto p-4" style="height: calc(100vh - 50px);">
            <form method="POST" action="{{ url_for('invoices.review_loop', invoice_id=invoice.id) }}">
                
                <h5 class="text-primary border-bottom pb-2 mb-4">Modifica Dati Importati</h5>
                
                <input type="hidden" name="invoice_id" value="{{ invoice.id }}">

                <div class="mb-3">
                    <label class="form-label fw-bold">Numero Fattura</label>
                    <input type="text" name="number" class="form-control" value="{{ invoice.number }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Data Documento</label>
                    <input type="date" name="date" class="form-control" value="{{ invoice.date }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Importo Totale (‚Ç¨)</label>
                    <div class="input-group">
                        <span class="input-group-text">‚Ç¨</span>
                        <input type="number" step="0.01" name="total_amount" class="form-control fw-bold fs-5 text-end" value="{{ invoice.total_amount }}" required>
                    </div>
                </div>

                <div class="alert alert-warning mt-4 py-2">
                    <small><i class="bi bi-exclamation-triangle"></i> Verifica che il totale corrisponda al documento a destra.</small>
                </div>

                <div class="d-grid gap-2 mt-5">
                    <button type="submit" class="btn btn-success btn-lg shadow-sm">
                        <i class="bi bi-check-circle-fill"></i> Conferma & Prossima
                    </button>
                    <a href="{{ url_for('invoices.review_loop') }}" class="btn btn-outline-secondary btn-sm mt-2">
                        Salta questa fattura
                    </a>
                </div>
            </form>
        </div>

        <div class="col-md-7 p-0 bg-secondary d-flex align-items-center justify-content-center">
            <iframe src="{{ url_for('invoices.preview_invoice_visual', invoice_id=invoice.id) }}" 
                    class="w-100 h-100 border-0" 
                    style="display: block;"
                    title="Foglio di Cortesia">
            </iframe>
        </div>
    </div>
</div>
{% endblock %}
